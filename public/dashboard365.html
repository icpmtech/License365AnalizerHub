<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Licenciamento Microsoft 365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Licenciamento Microsoft 365</h1>
      <span class="text-sm opacity-80">Última atualização: <span id="lastUpdate">--</span></span>
    </div>
  </header>

  <!-- Dashboard Cards -->
  <section class="container mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-sm font-medium text-gray-500">Licenças Ativas</h2>
      <p id="activeLicenses" class="text-3xl font-bold text-green-600">0</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-sm font-medium text-gray-500">Licenças Expiradas</h2>
      <p id="expiredLicenses" class="text-3xl font-bold text-red-600">0</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="text-sm font-medium text-gray-500">Licenças Disponíveis</h2>
      <p id="availableLicenses" class="text-3xl font-bold text-blue-600">0</p>
    </div>
  </section>

  <!-- Charts -->
  <section class="container mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="font-semibold mb-4">Utilização por Produto</h3>
      <canvas id="productChart" height="200"></canvas>
    </div>
    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="font-semibold mb-4">Tendência de Licenças</h3>
      <canvas id="trendChart" height="200"></canvas>
    </div>
  </section>

  <!-- Licenses Table -->
  <section class="container mx-auto px-4 py-6">
    <div class="bg-white p-6 rounded-xl shadow overflow-x-auto">
      <h3 class="font-semibold mb-4">Detalhe de Licenças</h3>
      <input id="searchInput" type="text" placeholder="Pesquisar..." class="border p-2 mb-4 w-full rounded">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">Produto</th>
            <th class="px-4 py-2 text-left">Utilizadores</th>
            <th class="px-4 py-2 text-left">Disponíveis</th>
            <th class="px-4 py-2 text-left">Estado</th>
          </tr>
        </thead>
        <tbody id="licenseTable"></tbody>
      </table>
    </div>
  </section>

  <!-- Script -->
  <script>
    // Simulação de dados (aqui depois integramos Microsoft Graph API)
    const licenseData = [
      { product: "Microsoft 365 E3", users: 120, available: 30, status: "Ativo" },
      { product: "Microsoft 365 E5", users: 80, available: 20, status: "Ativo" },
      { product: "Office 365 Business Premium", users: 50, available: 0, status: "Expirado" },
    ];

    function updateDashboard() {
      const active = licenseData.filter(l => l.status === "Ativo").length;
      const expired = licenseData.filter(l => l.status === "Expirado").length;
      const available = licenseData.reduce((sum, l) => sum + l.available, 0);

      document.getElementById("activeLicenses").textContent = active;
      document.getElementById("expiredLicenses").textContent = expired;
      document.getElementById("availableLicenses").textContent = available;

      document.getElementById("lastUpdate").textContent = new Date().toLocaleString();

      const tbody = document.getElementById("licenseTable");
      tbody.innerHTML = "";
      licenseData.forEach(l => {
        const row = `<tr class="border-b hover:bg-gray-50">
          <td class="px-4 py-2">${l.product}</td>
          <td class="px-4 py-2">${l.users}</td>
          <td class="px-4 py-2">${l.available}</td>
          <td class="px-4 py-2">${l.status}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Charts
    function renderCharts() {
      new Chart(document.getElementById('productChart'), {
        type: 'pie',
        data: {
          labels: licenseData.map(l => l.product),
          datasets: [{
            data: licenseData.map(l => l.users),
            backgroundColor: ['#3b82f6', '#10b981', '#f59e0b']
          }]
        }
      });

      new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
          datasets: [{
            label: 'Licenças Ativas',
            data: [150, 160, 155, 170, 165, 180],
            borderColor: '#3b82f6',
            fill: false
          }]
        }
      });
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const search = this.value.toLowerCase();
      document.querySelectorAll("#licenseTable tr").forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(search) ? "" : "none";
      });
    });

    updateDashboard();
    renderCharts();
  </script>

</body>
</html>
