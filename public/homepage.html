<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Início - Plataforma de Licenças Microsoft 365</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes slideInUp { from { opacity:0; transform: translateY(30px);} to{ opacity:1; transform: translateY(0);} }
  .animate-slide-up { animation: slideInUp 0.6s ease-out both; }
  .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  .glass-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
</style>

<!-- Common Components -->
<script type="module" src="components.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Site Header -->
  <site-header></site-header>
<!-- Header / Hero -->
<header class="gradient-bg text-white relative overflow-hidden">
  <div class="absolute inset-0 bg-black/10"></div>
  <div class="max-w-7xl mx-auto px-4 py-12 text-center relative z-10">
    <h1 class="text-3xl sm:text-5xl font-bold mb-4">Licenciamento Microsoft 365 Simplificado</h1>
    <p class="text-lg sm:text-xl text-blue-100 mb-6">Gestão centralizada, relatórios detalhados e planeamento de licenças para a tua organização.</p>
    <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4">
      <a href="index.html" class="px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Ir para o Dashboard</a>
      <a href="planos.html" class="px-5 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">Ver Planos</a>
    </div>
  </div>
</header>
<!-- Features Section -->
<main class="max-w-7xl mx-auto px-4 py-12">
  <features-list></features-list>
</main>
<script type="module">
class FeaturesList extends HTMLElement {
  connectedCallback() {
    this.innerHTML = `
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="glass-card p-6 rounded-2xl shadow-lg animate-slide-up">
          <h3 class="text-xl font-bold mb-2 text-gray-800">Gestão Centralizada</h3>
          <p class="text-sm text-gray-600">Controle todas as licenças Microsoft 365 num único local com relatórios claros.</p>
        </div>
        <div class="glass-card p-6 rounded-2xl shadow-lg animate-slide-up">
          <h3 class="text-xl font-bold mb-2 text-gray-800">Relatórios Detalhados</h3>
          <p class="text-sm text-gray-600">Obtenha insights sobre utilização, expiração e tendência das licenças.</p>
        </div>
        <div class="glass-card p-6 rounded-2xl shadow-lg animate-slide-up">
          <h3 class="text-xl font-bold mb-2 text-gray-800">Planeamento Flexível</h3>
          <p class="text-sm text-gray-600">Adicione ou altere planos conforme as necessidades da tua organização.</p>
        </div>
      </section>
    `;
  }
}
customElements.define('features-list', FeaturesList);
</script>
<!-- Site Footer -->
<site-footer></site-footer>
</body>
</html>
