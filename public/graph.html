<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Configurar Microsoft Graph - M√©tricas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Common Components -->
<script type="module" src="components.js"></script>
<style>
  @keyframes slideInUp { from { opacity:0; transform: translateY(30px);} to { opacity:1; transform: translateY(0);} }
  .animate-slide-up { animation: slideInUp 0.6s ease-out both; }
  .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  .glass-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
</style>
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Site Header -->
<site-header></site-header>
<!-- Content -->
<main class="max-w-7xl mx-auto px-4 py-8">
  <!-- Page Hero -->
  <section class="mt-4">
    <div class="glass-card p-6 sm:p-8 rounded-2xl shadow-lg flex items-center space-x-4">
      <div class="w-8 h-8 sm:w-10 sm:h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
        <span class="text-xl sm:text-2xl">üß†</span>
      </div>
      <div>
        <h1 class="text-lg sm:text-2xl font-bold text-gray-800">Microsoft&nbsp;Graph&nbsp;&amp;&nbsp;M√©tricas</h1>
        <p class="text-gray-600 text-sm sm:text-base">Configura as tuas credenciais e obt√©m m√©tricas</p>
      </div>
    </div>
  </section>
  <!-- Configuration component -->
  <graph-config></graph-config>
  <div id="chartContainer" class="max-w-3xl mx-auto mt-8"></div>
</main>
<script type="module">
class GraphConfig extends HTMLElement {
  connectedCallback() {
    this.innerHTML = `
      <div class="glass-card p-6 sm:p-8 rounded-2xl shadow-lg max-w-lg mx-auto animate-slide-up">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Configurar Microsoft Graph</h2>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Tenant ID</label>
            <input type="text" id="tenantId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Client ID</label>
            <input type="text" id="clientId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Client Secret</label>
            <input type="password" id="clientSecret" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">User ID / UPN</label>
            <input type="text" id="userId" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Opcional (deixa vazio para 'me')">
          </div>
          <div class="flex justify-end">
            <button id="fetchButton" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Obter M√©tricas</button>
          </div>
        </div>
      </div>
    `;
    const fetchButton = this.querySelector('#fetchButton');
    fetchButton.addEventListener('click', async () => {
      const tenantId = this.querySelector('#tenantId').value.trim();
      const clientId = this.querySelector('#clientId').value.trim();
      const clientSecret = this.querySelector('#clientSecret').value.trim();
      const userId = this.querySelector('#userId').value.trim();
      if (!tenantId || !clientId || !clientSecret) {
        alert('Por favor insere Tenant ID, Client ID e Client Secret.');
        return;
      }
      try {
        const params = new URLSearchParams();
        params.append('grant_type', 'client_credentials');
        params.append('client_id', clientId);
        params.append('client_secret', clientSecret);
        params.append('scope', 'https://graph.microsoft.com/.default');
        const tokenRes = await fetch('https://login.microsoftonline.com/' + tenantId + '/oauth2/v2.0/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params
        });
        const tokenData = await tokenRes.json();
        const accessToken = tokenData.access_token;
        if (!accessToken) {
          alert('Falha ao obter token. Verifica as credenciais.');
          return;
        }
        let endpoint;
        if (userId) {
          endpoint = 'https://graph.microsoft.com/v1.0/users/' + encodeURIComponent(userId) + '/licenseDetails';
        } else {
          endpoint = 'https://graph.microsoft.com/v1.0/me/licenseDetails';
        }
        const response = await fetch(endpoint, {
          headers: { Authorization: 'Bearer ' + accessToken }
        });
        const data = await response.json();
        const counts = {};
        data.value.forEach(item => {
          item.servicePlans.forEach(sp => {
            counts[sp.provisioningStatus] = (counts[sp.provisioningStatus] || 0) + 1;
          });
        });
        const chartContainer = document.getElementById('chartContainer');
        chartContainer.innerHTML = '<div class="glass-card p-6 sm:p-8 rounded-2xl shadow-lg"><h2 class="text-xl font-bold mb-4 text-gray-800">Estado dos Planos</h2><div class="h-64"><canvas id="metricsChart"></canvas></div></div>';
        const ctx = document.getElementById('metricsChart').getContext('2d');
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: Object.keys(counts),
            datasets: [{
              data: Object.values(counts),
              backgroundColor: ['#10b981','#3b82f6','#f59e0b','#ef4444','#8b5cf6'],
              hoverOffset: 4
            }]
          },
          options: {
            plugins: { legend: { position: 'bottom' } },
            responsive: true,
            maintainAspectRatio: false
          }
        });
      } catch (error) {
        console.error(error);
        alert('Ocorreu um erro ao obter as m√©tricas.');
      }
    });
  }
}
customElements.define('graph-config', GraphConfig);
</script>

<!-- Site Footer -->
<site-footer></site-footer>
</body>
</html>
